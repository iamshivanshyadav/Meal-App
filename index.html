<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Define character encoding for the document -->
  <meta charset="UTF-8" />
  <!-- Specify the version of Internet Explorer to use -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Set the width of the viewport to the width of the device, and scale the content to fit the viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Link to an external stylesheet -->
  <link rel="stylesheet" href="style.css" />
  <!-- Link to additional CSS icons -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <!-- Set a shortcut icon for the webpage -->
  <link rel="shortcut icon" href="icon.png" />
  <!-- Link to the Font Awesome icon library -->
  <script src="https://kit.fontawesome.com/3dce9717da.js" crossorigin="anonymous"></script>
  <!-- Set the title of the document -->
  <title>Meal App By Shivansh</title>
</head>
<body>
  <!-- Define the header section of the document -->
  <header>
    <!-- Create a div to hold navigation links -->
    <div class="head">
      <!-- Create a link to the Home page -->
      <a href="#"><img id="hm" src="home.png" alt="" /></a>
      <!-- Create a link to the Favourite Meals page -->
      <a href="#" id="fav"><img id="fv" src="fav.png" alt="" /></a>
      <!-- Create a link to reset the page -->
      <a href="" id="reset"><img id="rt" src="reset.png" alt="" /></a>
    </div>
  </header>
  <!-- Create a container div for the search bar -->
  <div class="container">
    <!-- Create a text input for the search bar -->
    <input type="text" id="search-input" placeholder="Search for a meal..." />
    <!-- Create a button to submit the search query -->
    <button id="search-button">Search</button>
  </div>
  <!-- Create a div to hold the search results -->
  <div id="search-results"></div>
  <!-- Add the footer section -->
  <footer id="footer">
    <!-- Links to the creator's social media profiles -->
    <div>
      <a href="https://github.com/iamshivanshyadav" target="_blank" rel="noopener noreferrer">
        <!-- Font Awesome icon for GitHub -->
        <i class="uil uil-github-alt"></i>
      </a>
      <a href="https://www.linkedin.com/in/shivanshyadav27/" target="_blank" rel="noopener noreferrer">
        <!-- Font Awesome icon for LinkedIn -->
        <i class="uil uil-linkedin-alt"></i>
      </a>
      <a href="https://shivaay-portfolio.netlify.app/" target="_blank" rel="noopener noreferrer">
        <!-- Font Awesome icon for Portfolio -->
        <i class="uil uil-bag"></i>
      </a>
    </div>
    <!-- Text indicating the creator -->
    <span>Created by Shivansh</span>
  </footer>
  <!-- Link to an external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
